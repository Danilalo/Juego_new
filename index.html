<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1></h1> <!--Aqui va el titulo--> 
                    <p class="texto__parrafo"></p> <!--Aqui va el texto o parrafo-->
                </div>
                <input type="number" id="valorUsuario" min="1" max="10" class="container__input"> <!--Aqui va el input para que el usuario ingrese un numero i cada numero va a tener un ID (id)--> 
                <div class="chute container__botones">
                    <button onclick = "verificarIntento();" class="container__boton">Intentar</button> <!--Aqui va el boton y se añade un onclick para que ejecute la funcion intentoDeUsuario-->
                    <button onclick = "reiniciarJuego();" class="container__boton" id="reiniciar" disabled>Nuevo juego</button> <!--Aqui va el boton y se añade un onclick para que ejecute la funcion reiniciarJuego ,ademas el parametro de desabilitado se elimina cuando se gane el juego-->
                </div>
            </div>
            <img src="./img/ia.png" alt="Una persona mirando a la izquierda" class="container__imagen-persona" />
        </div>
    </div>




    <script src="app.js" defer></script>
</body>

</html>
